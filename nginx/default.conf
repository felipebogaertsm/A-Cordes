upstream backend {
    server backend:8000;
}

upstream frontend {
    server frontend:3000;
}

server {
    listen 80;

    location / {
        proxy_pass http://frontend;
    }

    location ~ ^/(api|admin|static|media) {
        proxy_pass http://backend;
    }

    location ~ ^/(ws|_next) {
      proxy_pass http://frontend;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "Upgrade";
  }
}