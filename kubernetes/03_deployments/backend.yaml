apiVersion: apps/v1
kind: Deployment
metadata:
    name: a-cordes-backend
    namespace: a-cordes
    annotations:
        config.nsm.nginx.com/default-egress-allowed: "true"
        config.nsm.nginx.com/enable-egress: "true"
spec:
    replicas: 3
    selector:
        matchLabels:
            app: a-cordes-backend
    strategy:
        rollingUpdate:
            maxSurge: 1
            maxUnavailable: 0
        type: RollingUpdate
    template:
        metadata:
            labels:
                app: a-cordes-backend
        spec:
            containers:
                - image: registry.gitlab.com/rvna_finlogic/finlogic-webapp/backend@sha256:f602019768b7514030e63b5d9b3cd2afa46f5c45de76cf1b1e4e69bb1cd287b1
                  imagePullPolicy: Always
                  envFrom:
                      - secretRef:
                            name: a-cordes-secrets
                  name: a-cordes-backend
                  ports:
                      - containerPort: 8080
                        name: gunicorn
            dnsPolicy: ClusterFirst
            imagePullSecrets:
                - name: registry-credentials
            securityContext: {}
status: {}
---
apiVersion: v1
kind: Service
metadata:
    name: a-cordes-backend
    namespace: a-cordes
spec:
    type: ClusterIP
    selector:
        app: a-cordes-backend
    ports:
        - protocol: TCP
          port: 8080
          targetPort: 8080 # must match the deployment's port