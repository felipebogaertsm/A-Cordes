apiVersion: apps/v1
kind: Deployment
metadata:
    name: a-cordes-frontend
    namespace: a-cordes
spec:
    replicas: 3
    selector:
        matchLabels:
            app: a-cordes-frontend
    strategy:
        rollingUpdate:
            maxSurge: 1
            maxUnavailable: 0
        type: RollingUpdate
    template:
        metadata:
            labels:
                app: a-cordes-frontend
        spec:
            containers:
                - image: felipebogaertsm/a_cordes_frontend@sha256:2b354cf4471cea8e3b8cc6150f4b9e7481fa1bf9796d3399a79dd20003c10c54
                  imagePullPolicy: Always
                  name: a-cordes-frontend
                  ports:
                      - containerPort: 3000
                        name: react
            dnsPolicy: ClusterFirst
            imagePullSecrets:
                - name: registry-credentials
            securityContext: {}
status: {}
---
apiVersion: v1
kind: Service
metadata:
    name: a-cordes-frontend
    namespace: a-cordes
spec:
    type: ClusterIP
    selector:
        app: a-cordes-frontend
    ports:
        - protocol: TCP
          port: 3000
          targetPort: 3000 # must match the deployment file's port