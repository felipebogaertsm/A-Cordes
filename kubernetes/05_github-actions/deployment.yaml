apiVersion: apps/v1
kind: Deployment
metadata:
  name: github-runner
  namespace: github-actions
  labels:
    app: github-runner
spec:
  replicas: 3
  selector:
    matchLabels:
      app: github-runner
  template:
    metadata:
      labels:
        app: github-runner
    spec:
      containers:
        - name: github-runner
          image: felipebogaertsm/github-actions-runner@sha256:cc547f72a8826bfb0dbb0da214104e5d923904a1d59211890be4e511b6e3f657
          env:
            - name: GITHUB_OWNER
              valueFrom:
                secretKeyRef:
                  name: github-actions-secrets
                  key: owner
            - name: GITHUB_REPOSITORY
              valueFrom:
                secretKeyRef:
                  name: github-actions-secrets
                  key: repo
            - name: GITHUB_PAT
              valueFrom:
                secretKeyRef:
                  name: github-actions-secrets
                  key: pat
            - name: RUNNER_WORKDIR
              valueFrom:
                secretKeyRef:
                  name: github-actions-secrets
                  key: work_dir
