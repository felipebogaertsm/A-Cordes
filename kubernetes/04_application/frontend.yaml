apiVersion: apps/v1
kind: Deployment
metadata:
  name: a-cordes-frontend
  namespace: a-cordes
spec:
  replicas: 3
  selector:
    matchLabels:
      app: a-cordes-frontend
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: a-cordes-frontend
    spec:
      containers:
        - image: felipebogaertsm/a_cordes_frontend@sha256:ba7805905e96717d6ad61bd9e3922e90527e643c472c4b2f0f9dbfbdd9e712c5
          imagePullPolicy: Always
          name: a-cordes-frontend
          ports:
            - containerPort: 3000
              name: react
          env:
            - name: NODE_ENV
              value: production
            - name: SERVER_BACKEND_URL
              value: http://a-cordes-backend:8000
            - name: CLIENT_BACKEND_URL
              value: https://acordes.shop
      dnsPolicy: ClusterFirst
      imagePullSecrets:
        - name: registry-credentials
      securityContext: {}
status: {}
---
apiVersion: v1
kind: Service
metadata:
    name: a-cordes-frontend
    namespace: a-cordes
spec:
    type: ClusterIP
    selector:
        app: a-cordes-frontend
    ports:
        - protocol: TCP
          port: 3000
          targetPort: 3000 # must match the deployment file's port