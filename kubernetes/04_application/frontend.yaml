apiVersion: apps/v1
kind: Deployment
metadata:
  name: a-cordes-frontend
  namespace: a-cordes
spec:
  replicas: 3
  selector:
    matchLabels:
      app: a-cordes-frontend
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: a-cordes-frontend
    spec:
      containers:
        - image: felipebogaertsm/a_cordes_frontend@sha256:80651b0a56bca4021fa7730c18ca8ab1678a8c85a04bd073a878b80ae5ed357f
          imagePullPolicy: Always
          name: a-cordes-frontend
          ports:
            - containerPort: 3000
              name: react
          env:
            - name: NODE_ENV
              value: production
      dnsPolicy: ClusterFirst
      imagePullSecrets:
        - name: registry-credentials
      securityContext: {}
status: {}
---
apiVersion: v1
kind: Service
metadata:
    name: a-cordes-frontend
    namespace: a-cordes
spec:
    type: ClusterIP
    selector:
        app: a-cordes-frontend
    ports:
        - protocol: TCP
          port: 3000
          targetPort: 3000 # must match the deployment file's port