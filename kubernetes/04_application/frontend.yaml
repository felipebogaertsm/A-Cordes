apiVersion: apps/v1
kind: Deployment
metadata:
    name: a-cordes-frontend
    namespace: a-cordes
spec:
    replicas: 3
    selector:
        matchLabels:
            app: a-cordes-frontend
    strategy:
        rollingUpdate:
            maxSurge: 1
            maxUnavailable: 0
        type: RollingUpdate
    template:
        metadata:
            labels:
                app: a-cordes-frontend
        spec:
            containers:
                - image: felipebogaertsm/a_cordes_frontend@sha256:f7b62a769de6f32002685c2e55137171df9206a6b1fba5a41a74c5428117451f
                  imagePullPolicy: Always
                  name: a-cordes-frontend
                  ports:
                      - containerPort: 3000
                        name: react
            dnsPolicy: ClusterFirst
            imagePullSecrets:
                - name: registry-credentials
            securityContext: {}
status: {}
---
apiVersion: v1
kind: Service
metadata:
    name: a-cordes-frontend
    namespace: a-cordes
spec:
    type: ClusterIP
    selector:
        app: a-cordes-frontend
    ports:
        - protocol: TCP
          port: 3000
          targetPort: 3000 # must match the deployment file's port