apiVersion: apps/v1
kind: Deployment
metadata:
    name: a-cordes-backend
    namespace: a-cordes
    annotations:
        config.nsm.nginx.com/default-egress-allowed: "true"
        config.nsm.nginx.com/enable-egress: "true"
spec:
    replicas: 3
    selector:
        matchLabels:
            app: a-cordes-backend
    strategy:
        rollingUpdate:
            maxSurge: 1
            maxUnavailable: 0
        type: RollingUpdate
    template:
        metadata:
            labels:
                app: a-cordes-backend
        spec:
            containers:
                - image: felipebogaertsm/a_cordes_backend@sha256:e3feea3ccaa9d0e926b648047cd9b6f0d04f7b26c26fdbf42838868e0c1e9ab3
                  imagePullPolicy: Always
                  envFrom:
                      - secretRef:
                            name: a-cordes-secrets
                  name: a-cordes-backend
                  ports:
                      - containerPort: 8000
                        name: gunicorn
            dnsPolicy: ClusterFirst
            imagePullSecrets:
                - name: registry-credentials
            securityContext: {}
status: {}
---
apiVersion: v1
kind: Service
metadata:
    name: a-cordes-backend
    namespace: a-cordes
spec:
    type: ClusterIP
    selector:
        app: a-cordes-backend
    ports:
        - protocol: TCP
          port: 8000
          targetPort: 8000 # must match the deployment's port
