apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-hosts
  namespace: monitoring
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "a-cordes-letsencrypt"
spec:
  tls:
    - hosts:
      - monitoring.{{ .Values.domain }}
      secretName: "a-cordes-monitoring-tls"
  rules:
    - host: monitoring.{{ .Values.domain }}
      http:
        paths:
          - pathType: "Prefix"
            path: "/"
            backend:
                service:
                    name: prometheus-service
                    port:
                        number: 8080
