version: "3"

services:
  backend:
    build: 
      context: a_cordes/
      dockerfile: Dockerfile
    container_name: a_cordes
    volumes:
      - ./a_cordes/:/usr/app/
    ports:
      - "8000:8000"
    
  frontend:
    build: 
      context: frontend/
      dockerfile: Dockerfile.dev
    container_name: frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/frontend
